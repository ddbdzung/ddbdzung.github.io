<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var mang = prompt("Nhập chuỗi kí tự bất kì: ");
        var joiner = mang;
        var n = joiner.length;
        var n1 = 256;
        var temp = new Array(n1);
        for (var i = 0; i < n1; i++) {
            temp[i] = 0;
        }
        
        for (var i = 0; i < n; i++) {
            temp[parseInt(joiner.charCodeAt(i))] = temp[parseInt(joiner.charCodeAt(i))] + 1;
        }
        document.write("<br>Chuỗi bạn vừa nhập: " + mang + "<br>");
        for (var i = 0; i < n1; i++) {
            if (temp[i] > 0) {
                document.write(String.fromCharCode(i) + " xuất hiện " + temp[i] + " lần <br>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
