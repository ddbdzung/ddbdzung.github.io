<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: yellow;
            font-size: 72px;
        }
    </style>
</head>

    <div class="container">
        <span class="content">HIT 12</span>
    </div>

</html>
