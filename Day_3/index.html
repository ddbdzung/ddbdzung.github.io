<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN_B3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="wedo-container">
            <div class="avataricon">
                <a href="#"><i class="fa-solid fa-user-tie fa-2x"></i></a>
            </div>
            <a href="#" id="wedo-container">
                <div class="wedo-content">We Do</div>
            </a>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#" id="Home">Home</a></li>
                <li><a href="#" id="Products">Products</a></li>
                <li><a href="#" id="How it works">How it works</a></li>
                <li><a href="#" id="Pricing">Pricing</a></li>
                <li><a href="#" id="About us">About us</a></li>
            </ul>
        </nav>
        <div class="lettalk">
            <button class="button-lettalk" 
            onmousedown="mousedown(this)" 
            onmouseup="mouseup(this)" 
            onmouseover="mouseover(this)"
            onmouseout="mouseout(this)" >Let's Talk</button>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="main-container">
            <div class="slogan">
                We Implement<br>
                Your Idea <i class="far fa-lightbulb"></i>
            </div>
            <div class="content">
                We are here for you to give best real life 
                <br>implementation of your idea.
            </div>
            <div class="main-button-container">
                <button class="main-button left-button" onmousedown="mousedown1(this)" 
            onmouseup="mouseup1(this)" 
            onmouseover="mouseover1(this)"
            onmouseout="mouseout1(this)">Get started</button>
                <button class="main-button right-button" onmousedown="mousedown2(this)" 
            onmouseup="mouseup2(this)" 
            onmouseover="mouseover2(this)"
            onmouseout="mouseout2(this)">Learn more</button>
            </div>
        </div>
        <div class="img-container">
            <img src="poster.jpg" alt="" id="main-img">
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="footer-content-container">
            <div class="sentences1">
                Meet our<br>
                Creative Team
            </div>
            <div class="sentences2">
                A group of expert's to<br>
                realize your idea
            </div>
        </div>
        <div class="avatar-container">
            <div class="avatar-series avatar-1">
                <a href="#">
                    <img src="avatar.png" alt="avt1" onmousedown="mousedown0(this)" onmouseup="mouseup0(this)" id="avt-1" >
                </a>
            </div>
            <div class="avatar-series avatar-2">
                <a href="#">
                    <img src="avatar.png" alt="avt2" onmousedown="mousedown0(this)" onmouseup="mouseup0(this)" id="avt-2">
                </a>
            </div>
            <div class="avatar-series avatar-3">
                <a href="#">
                    <img src="avatar.png" alt="avt3" onmousedown="mousedown0(this)" onmouseup="mouseup0(this)" id="avt-3">
                </a>
            </div>  
            <div class="avatar-series avatar-4">
                <a href="#">
                    <img src="avatar.png" alt="avt4" onmousedown="mousedown0(this)" onmouseup="mouseup0(this)" id="avt-4">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
